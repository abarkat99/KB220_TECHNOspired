<html lang="en">

<head>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/all.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- Styles -->
  <link href="http://www.stitchmyapp.com/grepix-support/styles/login_layout.css" rel="stylesheet" type="text/css">
</head>

<body style="background-image: url(https://images.pexels.com/photos/442574/pexels-photo-442574.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500);">

  <div class="container">
    <div class="row">
      <div class="col-md-12 top-margin">

        <div class="container">
          <div class="row">
            <div class="col-md-5 center-block-e">

              <div class="login-form" >
                <div class="login-form-inner">
                  <p class="login-form-intro" style="padding-bottom: 20px; padding-top: 20px;">
                  <i class="fas fa-lock text-dark" style="font-size:50px;"></i></p>

                  <form action="http://www.stitchmyapp.com/grepix-support/login/pro.grepix" id="login_form"
                    method="post" accept-charset="utf-8">
                    <input type="hidden" name="csrf_test_name" value="bf3a1dc1399c9ddd71ab465cfe9ba496" />
                    <div class="form-group login-form-area has-feedback">
                      <input type="text" class="form-control" name="email" placeholder="Email or Username">
                    </div>

                    <div class="form-group login-form-area has-feedback">
                      <input type="password" name="pass" class="form-control" placeholder="Password">
                    </div>

                    <p><input type="submit" class="btn btn-flat-login form-control bg-dark" style="font-size: 20px;" value="Login"></p>
                    
                    <p class="decent-margin small-text" style="padding-bottom: 40px;"><a
                        href="http://www.stitchmyapp.com/grepix-support/login/forgotpw.grepix" style="font-size: 17px; color: black;">Forgotten Password?</a>
                      
                        <span style="float: right;"><a
                          href="http://www.stitchmyapp.com/grepix-support/register.grepix" style="font-size: 17px;color: black">Register</a></span></p>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
