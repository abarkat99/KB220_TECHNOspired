{% extends 'base.html' %}
{% load static %}
{% block title %}
Password changed!
{% endblock title %}
{% block content %}
<div class="container-fluid" style="background-image:url('{% static 'img/login.png' %}');background-size:cover;">
  <div class="row justify-content-center nomargin">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Password changed!</h3>
          <div class="alert alert-success" role="alert">
            You have successfully changed your password! You may now proceed to log in.
          </div>
          <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Return to log in</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
